name: 📦 Create a new Release

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: 🎉 Create Release PR
        uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: 📥 Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v3

      - name: 🔄 Checkout Release Branch
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git fetch
          git checkout release-please--branches--main
          git pull

      - name: 📝 Update POM Version
        if: ${{ steps.release.outputs.release_created }}
        run: |
          NEW_VERSION=$(jq -r '.[ "." ]' .release-please-manifest.json)
          git checkout origin/main -- pom.xml
          sed -i '/<project/,/<version>/ s/<version>.*<\/version>/<version>'"$NEW_VERSION"'<\/version>/' pom.xml
          git add pom.xml
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update pom.xml to version $NEW_VERSION"
          git push origin HEAD