name: ðŸ“¦ Create a new Release

on:
  push:
    branches: ['main']

  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
        - uses: googleapis/release-please-action@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            config-file: release-please-config.json
            manifest-file: .release-please-manifest.json

        - name: Checkout release branch
          if: steps.release-please.outputs.pr != ''
          run: |
            BRANCH=$(echo "${{ steps.release-please.outputs.pr }}" | jq -r '.headBranchName')
            git fetch origin $BRANCH
            git checkout $BRANCH

        - name: Install xmlstarlet
          if: steps.release-please.outputs.pr != ''
          run: sudo apt-get install -y xmlstarlet

        - name: Update pom.xml version
          if: steps.release-please.outputs.pr != ''
          run: |
            NEW_VERSION=$(jq -r '.[ "." ]' .release-please-manifest.json)
            xmlstarlet ed -N m="http://maven.apache.org/POM/4.0.0" \
              -u "/m:project/m:version" -v "$NEW_VERSION" pom.xml > pom.xml.tmp
            mv pom.xml.tmp pom.xml
            git add pom.xml
            git commit -m "chore: update pom.xml to version $NEW_VERSION"
            git push origin HEAD
