name: 📦 Create a new Release

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: 🎉 Create Release PR
        uses: googleapis/release-please-action@v4
        id: release-please
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: 📥 Checkout
        if: steps.release-please.outputs.prs != '[]'
        uses: actions/checkout@v3

      - name: 🔄 Checkout Release Branch
        if: steps.release-please.outputs.prs != '[]'
        run: |
          git fetch
          git checkout release-please--branches--main
          git pull

      - name: 🛠️ Install XML Tools
        if: steps.release-please.outputs.prs != '[]'
        run: sudo apt-get install -y xmlstarlet

      - name: 📝 Update POM Version
        if: steps.release-please.outputs.prs != '[]'
        run: |
          NEW_VERSION=$(jq -r '.[ "." ]' .release-please-manifest.json)
          xmlstarlet ed -N m="http://maven.apache.org/POM/4.0.0" \
            -u "/m:project/m:version" -v "$NEW_VERSION" pom.xml > pom.xml.tmp
          mv pom.xml.tmp pom.xml
          git add pom.xml
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update pom.xml to version $NEW_VERSION"
          git push origin HEAD